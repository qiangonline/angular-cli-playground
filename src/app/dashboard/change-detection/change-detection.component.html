<p>
  Name: <strong>{{vip.name}}</strong>, Email: <strong>{{vip.email}}</strong>
</p>
<p>Counter:({{counter}})</p>

<div>
  <app-vip-card [vip]="vip" [data$]="data$">
  </app-vip-card>
</div>
